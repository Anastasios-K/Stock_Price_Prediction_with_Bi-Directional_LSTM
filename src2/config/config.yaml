model_name:
  model_name: "BiLSTM"

paths:
  data_path: "data/TSCO.csv"

input_data_structure:
  date: "Date"
  close: "Close"
  open: "Open"
  high: "High"
  low: "Low"
  adjclose: "Adj Close"
  volume: "Volume"
  labels: "Labels"

features_in_use:
  features_in_use: ["Date", "Close", "Open", "High", "Low", "MACD", "MFI", "Labels"]

required_dirs:
  reports: ["results", "reports"]
  figures: ["results", "figures"]
  models: ["results", "models"]
  best_models: ["results", "best_models"]

data_engineering:
  fill_method: "polynomial"  # polynomial or linear
  poly_order: 2


technical_analysis:
  moving_avg_window: 10
  exp_moving_avg_window: 10
  money_flow_periods_window: 14
  macd_short_window: 12
  macd_long_window: 26
  signal_window: 9

label_tolerance:
  tolerance: 0.001

scaling:
  method: "robust"  # "robust" or "minmax" or None
  minmax_range: [0, 1]

plotting_default:
  title_color: "#000000"
  title_font_style: "Arial"
  title_font_size: 20
  axes_line_width: 2
  axes_line_color: "#000000"
